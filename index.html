
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem Regressiva – Ricardo Bressan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #004d25;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    img {
      width: 150px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.2em;
      font-weight: 400;
      margin-bottom: 40px;
    }
    #contador {
      font-size: 2.5em;
      color: #00ff99;
      margin-bottom: 30px;
    }
    .mensagem {
      font-size: 1.1em;
      margin-top: 30px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img src="logo_ricardo_bressan_vertical.jpg" alt="Logo Ricardo Bressan">
  <h1>Contagem Regressiva da Exclusividade</h1>
  <h2>Foco total: até o fim da exclusividade em 20 de Junho!</h2>
  <div id="contador"></div>
  <div class="mensagem">
    Bora vender tudo antes do tempo acabar!<br>
    Lembrete diário: o *não* a gente já tem, o *sim* está a uma ligação.
  </div>

  <script>
    function atualizarContador() {
      const agora = new Date().getTime();
      const destino = new Date("2025-06-20T23:59:59").getTime();
      const tempoRestante = destino - agora;

      if (tempoRestante <= 0) {
        document.getElementById("contador").innerHTML = "Tempo encerrado!";
        return;
      }

      const dias = Math.floor(tempoRestante / (1000 * 60 * 60 * 24));
      const horas = Math.floor((tempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((tempoRestante % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((tempoRestante % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
